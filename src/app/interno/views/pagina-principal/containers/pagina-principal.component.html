<div class="box">
  <div class="box-botao">
    <button *ngIf="getRole()" style="margin-right: 0.25rem;" (click)="criarCandidato()" class="botao-principal" mat-raised-button>NOVO CANDIDATO</button>
    <button *ngIf="getRole()" style="margin-right: 0.25rem;" (click)="criarVotacao()" class="botao-principal" mat-raised-button>NOVA VOTAÇÃO</button>
    <button (click)="sair()" class="botao-principal" mat-raised-button>SAIR</button>
  </div>
  <div style="width: 100% !important;">
    <app-votacao-lista [atualizarVotacoes]="atualizarVotacoes"></app-votacao-lista>
  </div>
</div>
